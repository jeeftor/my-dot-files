# prezto.toml
add_newline = false

# A minimal left prompt
# format = """$python$directory$character"""
format = """

$os$username$hostname $directory $character

"""
# move the rest of the prompt to the right
right_format = """$status$all"""

[os]
format = "$symbol"
disabled = false


[character]
success_symbol = "[â¯](red)[â¯](yellow)[â¯](green)"
error_symbol = "[â¯](red)[â¯](yellow)[â¯](green)"
vicmd_symbol = "[â®](green)[â®](yellow)[â®](red)"

[git_branch]
# format = "[$branch]($style) "
format = "[$symbol$branch(:$remote_branch)]($style)"
symbol = "ï˜ "
style = "bold green"

[python]
format = "\\($virtualenv\\) "

[git_status]
format = "$all_status$ahead_behind "
ahead = "[â¬†](bold purple) "
behind = "[â¬‡](bold purple) "
staged = "[âœš](green) "
deleted = "[âœ–](red) "
renamed = "[âœ](purple) "
stashed = "[âœ­](cyan) "
untracked = "[â—¼](white) "
modified = "[âœ±](blue) "
conflicted = "[â•](yellow) "
diverged = "â‡• "
up_to_date = ""

[cmd_duration]
format = "[$duration]($style) "

[line_break]
disabled = true

[status]
disabled = false
symbol = "âœ˜ "

# format = """$all"""
# right_format = "$git$python"

[username]
style_user = "blue bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = true
ssh_symbol="@"
style = "bold green"
format = "[$ssh_symbol$hostname]($style)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "yellow"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = ""
