# prezto.toml
add_newline = false

# A minimal left prompt
# format = """$python$directory$character"""
format = """

$os$username$hostname $directory $character

"""
# move the rest of the prompt to the right
right_format = """$status$all"""

[os]
format = "$symbol"
disabled = false


[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](yellow)[❯](green)"
vicmd_symbol = "[❮](green)[❮](yellow)[❮](red)"

[git_branch]
# format = "[$branch]($style) "
format = "[$symbol$branch(:$remote_branch)]($style)"
symbol = " "
style = "bold green"

[python]
format = "\\($virtualenv\\) "

[git_status]
format = "$all_status$ahead_behind "
ahead = "[⬆](bold purple) "
behind = "[⬇](bold purple) "
staged = "[✚](green) "
deleted = "[✖](red) "
renamed = "[➜](purple) "
stashed = "[✭](cyan) "
untracked = "[◼](white) "
modified = "[✱](blue) "
conflicted = "[═](yellow) "
diverged = "⇕ "
up_to_date = ""

[cmd_duration]
format = "[$duration]($style) "

[line_break]
disabled = true

[status]
disabled = false
symbol = "✘ "

# format = """$all"""
# right_format = "$git$python"

[username]
style_user = "blue bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = true
ssh_symbol="@"
style = "bold green"
format = "[$ssh_symbol$hostname]($style)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "yellow"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = ""
